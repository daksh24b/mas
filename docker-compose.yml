version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: veriflow-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  veriflow:
    build: .
    container_name: veriflow-api
    ports:
      - "8000:8000"
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - LOG_LEVEL=INFO
      - USE_LOCAL_MODELS=true
    depends_on:
      qdrant:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./src:/app/src
      - model_cache:/root/.cache
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  qdrant_data:
    driver: local
  model_cache:
    driver: local

networks:
  default:
    name: veriflow-network
